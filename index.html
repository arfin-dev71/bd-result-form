<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result-form</title>
    <link rel="stylesheet" href="styel.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <section class="container">
      <div class="heder d-flex justify-content-between bd-color">
        <div class="heder-1">
          <img src="bd_logo.png" alt="" />
        </div>
        <div class="heder-2">
          <h4>WEB BASED RESULT PUBLICATION SYSTEM FOR EDUCATION BOARDS</h4>
          <h5 class="jsc">
            JSC/JDC/SSC/DAKHIL/HSC/ALIM AND EQUIVALENT EXAMINATION
          </h5>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="full-body">
        <hr />
        <br />
        <div class="information w-75">
          <div class="info">
            <p>
              Please provide information for result 
              (<a class="user-color" href=""> User Guide</a>)(
              <a href=""> Home</a>)(
              <a href=""> Statistics</a>)
            </p>
            <hr>
          </div>
          <form action="">
            <div class="row">
              <div class="col-md-6">
                <label for="" class="col-form-label">Examination</label>
              </div>
              <div class="col-auto col-md-6">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose One</option>
                  <!-- <option value="1">Choose One</option> -->
                  <option value="2">JSC/JDC</option>
                  <option value="3">SSC/Dakhil/Equivalent</option>
                  <option value="4">SSC/Alim/Equivalent</option>
                  <option value="5">DIBS(Diploma in Business Studies</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label for="" class="col-form-label">Year</label>
              </div>
              <div class="col-auto col-md-6">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose One</option>
                  <!-- <option value="1">Choose One</option> -->
                  <option value="2">2022</option>
                  <option value="3">2021</option>
                  <option value="4">2020</option>
                  <option value="5">2019</option>
                  <option value="6">2018</option>
                  <option value="7">2017</option>
                  <option value="8">2016</option>
                  <option value="9">2015</option>
                  <option value="10">2014</option>
                  <option value="11">2013</option>
                  <option value="12">2012</option>
                  <option value="13">2011</option>
                  <option value="14">2010</option>
                  <option value="15">2009</option>
                  <option value="16">2008</option>
                  <option value="17">2007</option>
                  <option value="18">2006</option>
                  <option value="19">2005</option>
                  <option value="20">2004</option>
                  <option value="21">2003</option>
                  <option value="22">2002</option>
                  <option value="23">2001</option>
                  <option value="24">2000</option>
                  <option value="25">1999</option>
                  <option value="26">2198</option>
                  <option value="27">1997</option>
                  <option value="28">1996</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label for="" class="col-form-label">Board</label>
              </div>
              <div class="col-auto col-md-6">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose One</option>
                  <!-- <option value="1">Choose One</option> -->
                  <option value="2">Barisal</option>
                  <option value="3">Chittagong</option>
                  <option value="4">Comilla</option>
                  <option value="5">Dhaka</option>
                  <option value="6">Dinajpur</option>
                  <option value="7">Jessore</option>
                  <option value="8">Madrasah</option>
                  <option value="9">Rajshahi</option>
                  <option value="10">Sylhet</option>
                  <option value="11">Mymensingh</option>
                  <option value="12">Technic</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label for="" class="col-form-label type-color"
                  >Result Type</label
                >
              </div>
              <div class="col-auto col-md-6">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose One</option>
                  <!-- <option value="1">Choose One</option> -->
                  <option value="2">Individual Result</option>
                  <option value="3">Institution Result</option>
                  <option value="4">Center Result</option>
                  <option value="5">District result</option>
                  <option value="6">Institution Analytics</option>
                  <option value="7">Board Analytics</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label for="" class="col-form-label">Roll</label>
              </div>
              <div class="col-auto col-md-6">
                <input
                  type="number"
                  name="password"
                  class="form-control"
                  id=""
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-md-6">
                <label for="" class="col-form-label"
                  >Registration (Optional)</label
                >
              </div>
              <div class="col-auto col-md-6">
                <input
                  type="number"
                  name="password"
                  class="form-control"
                  id=""
                />
              </div>
            </div>
            <br />
            <input
              type="button"
              class="btn bg-success text-white result"
              value="Get Result"
            />
          </form>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="dev_info">
        <p>Developed & Maintained by Arfin Web</p>
        <p>Ministry of Education, Bangladesh</p>
      </div>
    </section>
    <!-- js  -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
